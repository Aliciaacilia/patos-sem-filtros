<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patos Sem Filtros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-form-container" id="loginForm">
                <div class="auth-header">
                    <a href="index.html" class="auth-logo">
                        <div class="Logosize">
                            <img src="Image/LOGO.png" alt="Logo Patos Sem Filtros">
                        </div>
                    </a>
                    <h2>Bem-vindo de volta</h2>
                    <p>Entre na sua conta para continuar</p>
                </div>
                
                <form id="loginFormSubmit" class="auth-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                <span>Lembrar-me</span>
                            </label>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <div class="auth-divider">
                        <span>ou continue com</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-outline btn-block">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline btn-block">
                            <i class="fab fa-microsoft"></i> Microsoft
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
                    <a href="index.html" class="btn btn-outline btn-block">
                        <i class="fas fa-arrow-left"></i> Voltar para o site
                    </a>
                </div>
            </div>

    
            <div class="auth-form-container hidden" id="registerForm">
                <div class="auth-header">
                    <a href="index.html" class="auth-logo">
                        <div class="Logosize">
                            <img src="Image/LOGO.png" alt="Logo Patos Sem Filtros">
                        </div>
                    </a>
                    <h2>Criar Conta</h2>
                    <p>Cadastre-se para começar a usar</p>
                </div>
                
                <form id="registerFormSubmit" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Nome de usuário</label>
                            <div class="input-with-icon">
                                <i class="fas fa-at"></i>
                                <input type="text" id="username" name="username" placeholder="seu_usuario" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">E-mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" name="password" placeholder="Crie uma senha" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a senha" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="terms" required>
                            <span>Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
                    <a href="index.html" class="btn btn-outline btn-block">
                        <i class="fas fa-arrow-left"></i> Voltar para o site
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // BACKEND gp colocar funcionalidade do nosso projeto
        // Função para mostrar cadastro
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        // Função para mostrar login
        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Verificar se veio do link "Cadastrar" da página inicial
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('register')) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        // Simulação de login - REDIRECIONA PARA DASHBOARD
        document.getElementById('loginFormSubmit').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Em uma aplicação real, aqui iria verificar no backend
                // Para demonstração, vamos redirecionar para o dashboard
                alert('Login realizado com sucesso! Redirecionando...');
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        // Simulação de cadastro - REDIRECIONA PARA DASHBOARD
        document.getElementById('registerFormSubmit').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Em uma aplicação real, aqui iria enviar para o backend
            // Para demonstração, vamos redirecionar para o dashboard
            alert('Conta criada com sucesso! Redirecionando...');
            setTimeout(function() {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
